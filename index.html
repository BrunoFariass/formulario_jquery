<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BMS ENERGY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"><!-- Seus links de CSS e JavaScript devem ser inseridos aqui -->
    <link rel="stylesheet" href="caminho/do/seu/estilo.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>BMS ENERGY</h1>
        </div>
        <div class="menu-hamburguer">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="./imagens/torres.png">
        <nav>
            <div class="container">
                <ul class="item-central">
                    <li>
                        <a href="#">2ºvia da fatura</a>
                    </li>
                    <li>
                        <a href="#">Conta por e-mail</a>
                    </li>
                    <li>
                        <a href="#">Troca de titularidade</a>
                    </li>
                    <li>
                        <a href="#">Falta de energia</a>
                    </li>
                    <li>
                        <a href="#">Desligamentos programados</a>
                    </li>
                    <li>
                        <a href="#form-campo">Novo cliente</a>
                    </li>
                </ul>
            </div>
        </nav>      
    </header>
    <div class="container">
        <section id="dados">
            <div class="form-container">
                <form id="form">
                    <div class="form-campo">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nomeCompleto" placeholder="Nome Completo" class="required">
                    </div>
                    <div class="form-campo">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="email" class="required">
                    </div>
                    <div class="form-campo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone" minlength="9" maxlength="9" class="required">
                    </div>
                    <div class="form-campo">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" minlength="11" maxlength="11" class="required">
                    </div>
                    <div class="form-campo">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="numero" name="numero" placeholder="Endereço" minlength="12" maxlength="30">
                    </div>
                    <div class="form-campo">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="CEP:" minlength="7" maxlength="8" pattern="[0-9]{5}-?[0-9]{3}" class="required">
                    </div>
                    <div class="form-campo">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem"></textarea>
                    </div>
                    <div class="form-campo checkbox-field">
                        <input type="checkbox" id="termos" name="termos">
                        <label for="termos">Concordo com os termos de uso</label>
                    </div>
                    <button type="submit" id="meu-botao">Enviar</button>
                </form>
            </div>
        </section>
    </div>

    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; Equatorial Energia Elétrica - Todos os direitos reservados.
            </p>
        </div>
        <ul class="container-flex">
            <li>
                <a href="https://www.facebook.com/">
                    <img src="./icones/facebook.png" alt="Facebook">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/">
                    <img src="./icones/instagram.png" alt="Instagram">
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/">
                    <img src="./icones/youtube.png" alt="youtube">
                </a>
            </li>
        </ul>
    </footer>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
